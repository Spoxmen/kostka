<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#rd1").click(function(){
          $("p2").text("system narracyjny w wersji Classic WOD, ustal stopień trudności od 2 do 10 i wybierz ilość kości");
          $("#test").removeAttr("readonly");
          $("#test").val("0");
          $("#test1").val("0");
          $("#jedynki").show(1000);
          
      })
      $("#rd2").click(function(){
          $("p2").text("system narracyjny w wersji New WOD(CotD)");
          $("#test").val("8");
          $("#test1").val("0");
          $("#test").attr("readonly", true);
          $("#jedynki").hide(1000);
      })
    })
</script>
<script>

</script>
<script>
  $(document).ready(function(){

    $("#btn1").click(function(){
      $.post("/",
        {
         "ST": $("#test").val(),
         "IK": $("#test1").val(),
         "Failure": $("#jedynki").val()
        },
     function(response){
      $("#wynik").text("Ilość sukcesów to " + response.iloscsukcesow + " ilość przerzutów to " + response.iloscprzerzutow);
        })
    })
  })
</script>
</head>
<body>
    <b>Wybierz wersję mechaniki:</b><br>

    <form>
    <input id="rd1" type="radio" name="nazwa" value="wartość" checked>Mechanika oWOD<br>
    <input id="rd2" type="radio" name="nazwa" value="wartość1">Mechanika nWOD<br>
    </form>
    Wybrana mechanika to: <p2> </p2><br>
    <form>
        <select id="jedynki">
          <option value="1" id="jedynki1">Uwzględniaj wynik "1" jako "pech"</option>
          <option value="2" id="jedynki2">Nie uwzględniaj wyniku "1"</option>
        </select>
    </form>
    <p id="ST1">Stopień Trudności: <input type="text" id="test" value="0"></p>  
    <p id="IK1">Ilość kostek: <input type="text" id="test1" value="0"></p>
    <button id="btn1">Rzuć</button><br>
    <p1 id="wynik">Oczekiwanie na uruchomienie testu</p1><br>
    

</body>
</html>
